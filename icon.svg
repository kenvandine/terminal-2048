<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg" class="rounded-xl shadow-lg">
    <!-- Terminal body -->
    <rect x="10" y="20" width="180" height="150" rx="15" fill="#1e293b" stroke="#6b7280" stroke-width="2"/>
    
    <!-- Terminal prompt line, adjusted to fill the space -->
    <text x="25" y="42" font-family="Ubuntu Mono, monospace" font-size="16" fill="#cbd5e1" font-weight="bold">> ./2048</text>

    <!-- 2048 game logo-style text in the terminal -->
    <text x="50%" y="110" text-anchor="middle" font-weight="bold" font-family="Ubuntu, sans-serif">
        <!-- Using Yaru-inspired colors for each digit to resemble the game's tiles -->
        <tspan font-size="40" fill="#ff9800">2</tspan>
        <tspan font-size="40" fill="#4dc3ea">0</tspan>
        <tspan font-size="40" fill="#e91e63">4</tspan>
        <tspan font-size="40" fill="#ad80ed">8</tspan>
    </text>

    <!-- Cursor at the end of the command line -->
    <rect x="110" y="29" width="8" height="18" fill="#cbd5e1" rx="2">
        <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite" />
    </rect>

</svg>
